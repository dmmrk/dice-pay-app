<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Пополнение баланса</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="app-container">
        <h1>Пополнить баланс</h1>
        <p>Введите сумму в TON и нажмите "Отправить". Платеж будет зачислен после подтверждения в сети.</p>

        <div class="input-group">
            <label for="ton-amount-input">Сумма в TON для отправки:</label>
            <input type="number" id="ton-amount-input" value="1.0" min="0.1" step="0.1" placeholder="Например, 5.5">
        </div>

        <div id="ton-connect-button"></div>

        <button id="send-button" class="hidden">Отправить</button>
        
        <div id="wallet-info" class="hidden">
            Подключен: <span id="wallet-address"></span>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
