<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Пополнение баланса</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@ton/core@0.56.3/dist/ton-core.min.js"></script>
</head>
<body>
    <div id="app">
        <h1><3 Пополнение баланса</h1>
        <p>Подключите ваш Ton Space или другой кошелек для продолжения.</p>
        
        <div id="ton-connect-button"></div>

        <div id="payment-form" class="hidden">
            <h3>Выберите или введите сумму:</h3>
            <input type="number" id="amount-input" value="0.5" step="0.1" min="0.1">
            <button id="send-tx-button">Пополнить в TON</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
